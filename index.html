<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Leticia Lopes ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .float { animation: float 4s ease-in-out infinite; }
        .pulse { animation: pulse 2s ease infinite; }
        .sparkle { animation: sparkle 1.5s ease-out infinite; }
        .rotate { animation: rotate 15s linear infinite; }
        .slide-in { animation: slideIn 1s ease-out forwards; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .bg-purple-dream {
            background: linear-gradient(135deg, #4c1d95 0%, #7e22ce 50%, #a855f7 100%);
        }
        .text-purple-glow {
            text-shadow: 0 0 10px rgba(216, 180, 254, 0.7);
        }
        .card-purple-glass {
            background: rgba(109, 40, 217, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(216, 180, 254, 0.3);
        }
        .heart-beat {
            animation: pulse 1.5s ease infinite;
        }
    </style>
</head>
<body class="bg-purple-950 min-h-screen overflow-hidden flex items-center justify-center p-4">
    <!-- Background elements -->
    <div class="fixed inset-0 overflow-hidden z-0">
        <div class="absolute top-0 left-0 w-full h-full opacity-20">
            <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-purple-700 opacity-50 rotate"></div>
            <div class="absolute bottom-20 right-20 w-32 h-32 rounded-full bg-purple-600 opacity-30 rotate" style="animation-delay: -5s;"></div>
            <div class="absolute top-1/3 right-1/4 w-16 h-16 rounded-full bg-purple-800 opacity-40 rotate" style="animation-delay: -10s;"></div>
        </div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 w-full max-w-lg">
        <!-- Floating hearts decoration -->
        <div class="absolute -top-10 -left-10 text-purple-300 text-4xl float">
            ❤️
        </div>
        <div class="absolute -bottom-5 -right-5 text-purple-400 text-5xl float" style="animation-delay: 1s;">
            ❤️
        </div>

        <!-- Main card -->
        <div class="card-purple-glass rounded-3xl shadow-2xl overflow-hidden slide-in">
            <!-- Header -->
            <div class="bg-purple-dream p-6 text-center relative overflow-hidden">
                <div class="absolute inset-0 opacity-20">
                    <div class="absolute top-0 left-0 w-full h-full">
                        <div class="absolute top-1/4 left-1/4 w-3 h-3 rounded-full bg-white sparkle"></div>
                        <div class="absolute top-1/3 right-1/3 w-2 h-2 rounded-full bg-white sparkle" style="animation-delay: 0.5s;"></div>
                        <div class="absolute bottom-1/4 right-1/4 w-4 h-4 rounded-full bg-white sparkle" style="animation-delay: 1s;"></div>
                    </div>
                </div>
                
                <h1 class="text-4xl font-bold text-white text-purple-glow mb-2">
                    Leticia <span class="text-purple-200">Lopes</span>
                </h1>
                <p class="text-purple-200 italic">Minha Pitica</p>
            </div>

            <!-- Content -->
            <div class="p-6">
                <!-- Photo placeholder with initial -->
                <div class="relative mx-auto w-32 h-32 mb-6">
                    <div class="absolute inset-0 rounded-full border-4 border-purple-300 shadow-lg pulse"></div>
                    <div class="absolute inset-0 rounded-full bg-purple-800 flex items-center justify-center">
                        <span class="text-5xl font-bold text-purple-100">L</span>
                    </div>
                    <div class="absolute -bottom-2 -right-2 bg-purple-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-md heart-beat">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>

                <!-- Love message -->
                <div class="bg-purple-900 bg-opacity-50 rounded-xl p-4 mb-6 text-center">
                    <p class="text-purple-100 mb-3 slide-in delay-1">
                        "O seu sorriso ilumina meus dias mais cinzentos..."
                    </p>
                    <p class="text-purple-200 text-sm italic slide-in delay-2">
                        Cada momento ao seu lado é um presente que guardo no meu coração.
                    </p>
                </div>

                <!-- Interactive elements -->
                <div class="flex justify-around mb-6">
                    <div class="text-center slide-in delay-1">
                        <button id="loveBtn" class="bg-purple-700 hover:bg-purple-600 text-white rounded-full w-12 h-12 flex items-center justify-center mx-auto transition-all duration-300 shadow-md">
                            <i class="fas fa-heart text-xl"></i>
                        </button>
                        <span class="text-purple-200 text-xs mt-1 block">Enviar amor</span>
                    </div>
                    <div class="text-center slide-in delay-2">
                        <button id="hugBtn" class="bg-purple-700 hover:bg-purple-600 text-white rounded-full w-12 h-12 flex items-center justify-center mx-auto transition-all duration-300 shadow-md">
                            <i class="fas fa-hands-helping text-xl"></i>
                        </button>
                        <span class="text-purple-200 text-xs mt-1 block">Enviar abraço</span>
                    </div>
                    <div class="text-center slide-in delay-3">
                        <button id="kissBtn" class="bg-purple-700 hover:bg-purple-600 text-white rounded-full w-12 h-12 flex items-center justify-center mx-auto transition-all duration-300 shadow-md">
                            <i class="fas fa-kiss-wink-heart text-xl"></i>
                        </button>
                        <span class="text-purple-200 text-xs mt-1 block">Enviar beijo</span>
                    </div>
                </div>

                <!-- Love meter -->
                <div class="mb-6 slide-in delay-3">
                    <div class="flex justify-between text-purple-200 text-sm mb-1">
                        <span>Meu amor por você</span>
                        <span id="lovePercent">87%</span>
                    </div>
                    <div class="w-full bg-purple-800 rounded-full h-3">
                        <div id="loveMeter" class="bg-gradient-to-r from-purple-400 to-purple-600 h-3 rounded-full transition-all duration-1000" style="width: 87%"></div>
                    </div>
                </div>

               

            <!-- Footer -->
            <div class="bg-purple-900 bg-opacity-50 p-4 text-center">
                <p class="text-purple-300 text-xs">
                    Feito com todo o carinho do mundo para você, Leticia.
                </p>
            </div>
        </div>
    </div>

    <!-- Floating message container -->
    <div id="floatingMessages" class="fixed top-0 left-0 w-full h-full pointer-events-none z-20 overflow-hidden"></div>

    <script>
        // Interactive buttons
        const loveBtn = document.getElementById('loveBtn');
        const hugBtn = document.getElementById('hugBtn');
        const kissBtn = document.getElementById('kissBtn');
        const loveMeter = document.getElementById('loveMeter');
        const lovePercent = document.getElementById('lovePercent');
        const floatingMessages = document.getElementById('floatingMessages');

        let loveLevel = 87;

        function createFloatingMessage(icon, text, color) {
            const message = document.createElement('div');
            message.className = `absolute bottom-0 left-1/2 transform -translate-x-1/2 text-${color}-400 text-3xl`;
            message.innerHTML = icon;
            message.style.opacity = '1';
            message.style.transition = 'all 2s ease-out';
            
            // Random horizontal position
            const xPos = 50 + (Math.random() - 0.5) * 30;
            message.style.left = `${xPos}%`;
            
            floatingMessages.appendChild(message);
            
            // Animate
            setTimeout(() => {
                message.style.transform = `translate(-50%, -${window.innerHeight + 100}px) rotate(${(Math.random() - 0.5) * 60}deg)`;
                message.style.opacity = '0';
            }, 10);
            
            // Remove after animation
            setTimeout(() => {
                message.remove();
            }, 2000);
            
            // Create text bubble if text is provided
            if (text) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = `absolute bg-${color}-800 text-white text-sm rounded-full px-3 py-1 whitespace-nowrap`;
                    bubble.textContent = text;
                    bubble.style.left = `${xPos}%`;
                    bubble.style.bottom = '20px';
                    bubble.style.transform = 'translateX(-50%)';
                    bubble.style.opacity = '0';
                    bubble.style.transition = 'all 1.5s ease-out';
                    
                    floatingMessages.appendChild(bubble);
                    
                    setTimeout(() => {
                        bubble.style.opacity = '1';
                        bubble.style.bottom = '60px';
                    }, 50);
                    
                    setTimeout(() => {
                        bubble.style.opacity = '0';
                    }, 1500);
                    
                    setTimeout(() => {
                        bubble.remove();
                    }, 2000);
                }, 300);
            }
        }

        loveBtn.addEventListener('click', () => {
            createFloatingMessage('❤️', 'Te amo!', 'purple');
            loveLevel = Math.min(loveLevel + 1, 100);
            updateLoveMeter();
        });

        hugBtn.addEventListener('click', () => {
            createFloatingMessage('🤗', 'Abraço apertado!', 'purple');
            loveLevel = Math.min(loveLevel + 0.5, 100);
            updateLoveMeter();
        });

        kissBtn.addEventListener('click', () => {
            createFloatingMessage('😘', 'Beijo seu!', 'purple');
            loveLevel = Math.min(loveLevel + 0.8, 100);
            updateLoveMeter();
        });

        function updateLoveMeter() {
            loveMeter.style.width = `${loveLevel}%`;
            lovePercent.textContent = `${Math.floor(loveLevel)}%`;
            
            // Add pulse effect
            loveMeter.classList.add('animate-pulse');
            setTimeout(() => {
                loveMeter.classList.remove('animate-pulse');
            }, 1000);
        }

        // Create random floating hearts occasionally
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFloatingMessage(Math.random() > 0.5 ? '❤️' : '💜', null, 'purple');
            }
        }, 3000);

        // Mobile adjustments
        function adjustForMobile() {
            if (window.innerWidth < 640) {
                // Reduce font sizes
                document.querySelector('h1').classList.add('text-3xl');
                document.querySelector('h1').classList.remove('text-4xl');
                
                // Adjust padding
                const contentDiv = document.querySelector('.p-6');
                if (contentDiv) {
                    contentDiv.classList.add('p-4');
                    contentDiv.classList.remove('p-6');
                }
            }
        }

        window.addEventListener('load', adjustForMobile);
        window.addEventListener('resize', adjustForMobile);
    </script>
</body>
</html>

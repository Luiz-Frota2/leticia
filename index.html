<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Leticia, com amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
        .pulse { animation: pulse 2s infinite; }
        .heart-beat { animation: heartBeat 1.3s ease-in-out infinite; }
        .text-shadow { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
        .bg-gradient-romantic {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .heart {
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: heart-float linear forwards;
        }
        @keyframes heart-float {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: translate(-50%, -100vh) scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-romantic min-h-screen overflow-hidden flex flex-col items-center justify-center p-4 font-sans">
    <div class="absolute inset-0 overflow-hidden" id="hearts-container"></div>
    
    <div class="relative z-10 text-center max-w-2xl mx-auto">
        <div class="floating mb-8">
            <i class="fas fa-heart text-pink-600 text-6xl heart-beat"></i>
            <h1 class="text-4xl md:text-5xl font-bold text-pink-700 mt-4 text-shadow">Para Leticia</h1>
        </div>
        
        <div class="bg-white bg-opacity-80 rounded-xl p-6 md:p-8 shadow-xl mb-8 transform transition-all hover:scale-105">
            <p class="text-lg md:text-xl text-gray-800 mb-4 italic">"O amor não se vê com os olhos, mas com o coração."</p>
            <p class="text-gray-700">Hoje quero te dizer o quanto você é especial para mim...</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-pink-100 bg-opacity-70 p-4 rounded-lg transform transition-all hover:scale-105">
                <i class="fas fa-smile-beam text-pink-500 text-3xl mb-2"></i>
                <p class="font-medium text-pink-700">Seu sorriso ilumina meus dias</p>
            </div>
            <div class="bg-red-100 bg-opacity-70 p-4 rounded-lg transform transition-all hover:scale-105">
                <i class="fas fa-heart text-red-500 text-3xl mb-2"></i>
                <p class="font-medium text-red-700">Seu amor aquece meu coração</p>
            </div>
            <div class="bg-purple-100 bg-opacity-70 p-4 rounded-lg transform transition-all hover:scale-105">
                <i class="fas fa-star text-purple-500 text-3xl mb-2"></i>
                <p class="font-medium text-purple-700">Você é a estrela da minha vida</p>
            </div>
        </div>
        
        <div class="pulse">
            <button id="love-btn" class="bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 transition-all">
                <i class="fas fa-heart mr-2"></i> Clique aqui, amor
            </button>
        </div>
    </div>
    
    <div class="fixed bottom-4 left-0 right-0 text-center">
        <p class="text-white text-opacity-80 text-sm">Feito com <i class="fas fa-heart text-red-400"></i> especialmente para você</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('love-btn');
            const heartsContainer = document.getElementById('hearts-container');
            const messages = [
                "Você é incrível!",
                "Te amo muito!",
                "Minha pessoa favorita",
                "Sou feliz com você",
                "Você me completa",
                "Nossa história é linda",
                "Seu amor me transformou",
                "Minha vida é melhor com você"
            ];
            
            // Criar corações flutuantes aleatórios
            function createFloatingHearts() {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.className = 'heart text-pink-500';
                
                const size = Math.random() * 20 + 10;
                const xPos = Math.random() * 100;
                const duration = Math.random() * 3 + 2;
                
                heart.style.left = `${xPos}%`;
                heart.style.top = '100%';
                heart.style.fontSize = `${size}px`;
                heart.style.animationDuration = `${duration}s`;
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }
            
            // Criar vários corações inicialmente
            for (let i = 0; i < 15; i++) {
                setTimeout(createFloatingHearts, i * 300);
            }
            
            // Continuar criando corações
            setInterval(createFloatingHearts, 500);
            
            // Efeito especial ao clicar no botão
            btn.addEventListener('click', function() {
                // Criar explosão de corações
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.className = 'heart text-red-500';
                        
                        const size = Math.random() * 25 + 15;
                        const xPos = Math.random() * 80 + 10;
                        
                        heart.style.left = `${xPos}%`;
                        heart.style.top = '70%';
                        heart.style.fontSize = `${size}px`;
                        heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                        
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 3000);
                    }, i * 50);
                }
                
                // Mostrar mensagem aleatória
                const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                const msgElement = document.createElement('div');
                msgElement.className = 'fixed inset-0 flex items-center justify-center z-50';
                msgElement.innerHTML = `
                    <div class="bg-white bg-opacity-90 rounded-xl p-6 max-w-sm mx-auto shadow-2xl animate-bounce">
                        <p class="text-2xl font-bold text-pink-600">${randomMsg}</p>
                    </div>
                `;
                
                document.body.appendChild(msgElement);
                
                setTimeout(() => {
                    msgElement.remove();
                }, 2000);
                
                // Efeito de pulso no botão
                btn.classList.remove('pulse');
                void btn.offsetWidth; // Trigger reflow
                btn.classList.add('pulse');
            });
        });
    </script>
</body>
</html>
